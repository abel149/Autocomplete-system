<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Notebook</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Floating particles background -->
      <div class="particles"></div>

      <!-- Side navigation -->
      <nav class="sidenav">
        <div class="brand">
          <i class="fas fa-moon-stars"></i>
          <h1>Notebook</h1>
        </div>

        <div class="search-container">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="searchNotes"
              placeholder="Search constellations..."
            />
          </div>
        </div>

        <div class="notes-header">
          <h3>Your Notes</h3>
          <button id="newNoteBtn" class="icon-btn" title="New Note">
            <i class="fas fa-plus"></i>
          </button>
        </div>

        <ul id="notesList" class="notes-list">
          <!-- Notes will be added here dynamically -->
        </ul>

        <div class="user-profile">
          <div class="avatar">
            <i class="fas fa-user-astronaut"></i>
          </div>
          <div class="user-info">
            <span class="username">Cosmic Writer</span>
            <span class="user-status">Exploring ideas</span>
          </div>
        </div>
      </nav>

      <!-- Main content area -->
      <main class="main-content">
        <header class="editor-header">
          <input
            type="text"
            id="noteTitle"
            placeholder="Name this constellation..."
          />
          <div class="editor-actions">
            <button id="saveNoteBtn" class="icon-btn" title="Save">
              <i class="fas fa-save"></i>
            </button>
            <button id="deleteNoteBtn" class="icon-btn danger" title="Delete">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button id="shareNoteBtn" class="icon-btn" title="Share">
              <i class="fas fa-share-alt"></i>
            </button>
          </div>
        </header>

        <div class="editor-wrapper">
          <div
            id="noteEditor"
            contenteditable="true"
            data-placeholder="Let your thoughts orbit freely..."
          ></div>

          <!-- Autocomplete dropdown -->
          <div id="autocompleteContainer" class="autocomplete-container">
            <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
          </div>
        </div>

        <footer class="editor-footer">
          <div class="writing-stats">
            <span id="wordCount">0 words</span>
            <span id="charCount">0 characters</span>
          </div>
          <div class="status-info">
            <span id="lastSaved" class="save-status">
              <i class="fas fa-sync-alt"></i> Saved just now
            </span>
            <span class="connection-status">
              <i class="fas fa-plug"></i> Connected
            </span>
          </div>
        </footer>
      </main>

      <!-- Theme toggle -->
      <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
      </button>
    </div>
    <script src="trie.js"></script>
    <script src="script.js"></script>
  </body>
</html>
